<!DOCTYPE html>
<html>

<head>
  <title>Click to make pizzas!</title>
  <script src="./build/clicker.js"></script>
  <style>
    html, body {
      height: 100%;
    }

    body {
      margin: 0px;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -khtml-user-select: none;
      -ms-user-select: none;
    }

    .float-left-area {
      position: absolute;
      width: 20%;
      float: left;
      background-color: #dddddd;
      border-right: 3px solid black;
      border-top: 3px solid black;
      min-height: 100%;
      font-size: 2em;
    }

    .float-right-area {
      float: right;
      width: 80%;
      height: 100%;
      background-image: url("pizza_clicker.png");
      background-size: cover;
      background-repeat: no-repeat;
      cursor: url("plus-cursor.gif"), pointer;
    }

    .titletext {
      text-align: center;
      font-size: xx-large;
      color: white;
      text-shadow: 3px 2px 5px black;
    }

    .sidebar-item {
      border: 5px solid #dddddd;
      cursor: pointer;
    }

    .sidebar-item img {
      width: 3em;
      height: 3em;
      float: left;
    }

    .sidebar-item p {
      text-align: right;
    }

    hr {
      background-color: black;
      border-color: black;
      height: 1px;
      width: 100%;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .btn {
      text-align: center;
    }

    .btn button {
      padding: 8px;
    }
  </style>
</head>

<body>
  <div class="float-left-area" id="sidebar"></div>
  <div class="float-right-area">
    <p class="titletext">Pizzas: <span id="points">0</span></p>
    <p class="titletext">User: <span id="user">Anonymous Guest</span></p>
    <div class="btn"><button id="loginButton" class="noselect">Login</button></div>
    <div class="btn"><button id="resetButton" class="noselect">Reset Points</button></div>
    <div class="btn"><button id="saveButton" class="noselect">Save Points</button></div>
  </div>
</body>

</html>
